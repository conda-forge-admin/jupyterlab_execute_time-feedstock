{% set name = "jupyterlab_execute_time" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f46214a1a370d5abb9c33701fd06fde0ac61664c4c6d3c5fd2a36ea5f220ba6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - jupyter-packaging
  run:
    - python >=3.6
    - jupyterlab >=3,<5

test:
  requires:
    - nodejs >=12
    - pip
    - jupyter-packaging
  imports:
    - jupyterlab
  commands:
    - pip check
    - jupyter lab --version
    - jlpm --version
    - jupyter labextension list
    - jupyter labextension list 2>&1 | grep -ie "jupyterlab-execute-time.*OK"

about:
  home: https://github.com/deshaw/jupyterlab-execute-time
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Execute Time Plugin for Jupyter Lab
  description: Display cell timings in Jupyter Lab

extra:
  recipe-maintainers:
    - krassowski
    - moble
    - mlucool
